<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reflector Client</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #0a0a0a; color: #fff; }
        .header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); 
                 padding: 15px 20px; z-index: 1000; border-bottom: 1px solid #333; }
        .title { font-size: 20px; font-weight: 600; margin-bottom: 5px; }
        .status-bar { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .connection-status { display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-connected { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .status-connecting { background: #ffaa00; box-shadow: 0 0 8px #ffaa00; animation: pulse 1s infinite; }
        .status-disconnected { background: #ff4444; box-shadow: 0 0 8px #ff4444; }
        .force-reconnect { margin-left: 10px; padding: 4px 8px; background: #333; border: 1px solid #555; 
                          border-radius: 4px; color: #fff; font-size: 10px; cursor: pointer; transition: all 0.2s; }
        .force-reconnect:hover { background: #444; border-color: #777; }
        .stats { text-align: right; opacity: 0.8; }
        .shadow-container { margin-top: 80px; padding: 20px; background: #111; border-radius: 8px; 
                           box-shadow: 0 4px 20px rgba(0,0,0,0.5); min-height: calc(100vh - 100px); pointer-events: none !important;}
        .log-area { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); 
                   border-top: 1px solid #333; transition: all 0.3s ease; z-index: 999; }
        .log-header { padding: 8px 15px; cursor: pointer; display: flex; justify-content: space-between; 
                     align-items: center; font-size: 12px; background: #1a1a1a; }
        .log-content { padding: 10px 15px; font-size: 11px; font-family: 'Courier New', monospace; 
                      background: #0a0a0a; max-height: 200px; overflow-y: auto; display: none; }
        .log-expanded .log-content { display: block; }
        .user-message { padding: 15px; text-align: center; opacity: 0.7; font-size: 14px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">üîÑ AnswerIT Reflector!</div>
            <div class="status-bar">
                <div class="connection-status">
                    <div class="status-dot status-connecting" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                    <button class="force-reconnect" onclick="forceReconnect()" title="Force reconnect">üîÑ Reconnect</button>
                </div>
                <div class="stats" id="stats">
                    <div>Chunks received: <span id="receivedCount">0</span></div>
                    <div>Last update: <span id="lastUpdate">Never</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="shadow-container">
        <input id="shadow-url" value="">
        <div id="shadow-content" style="margin-top: 10px;">
            <div class="user-message">
                üåê Waiting for host connection...<br>
                <small>The page will automatically mirror once connected</small>
            </div>
        </div>
    </div>
    <div class="log-area" id="logArea">
        <div class="log-header" onclick="toggleLogs()">
            <span>üìã System Logs</span>
            <span id="logToggle">‚ñ≤ Show</span>
        </div>
        <div class="log-content" id="logContent">Initializing connection...</div>
    </div>

    <script>
        // exponential backoff with max delay and promise support
        const backoff = (fn, delay = 2000, max = 60000) => {
            const next = Math.min(Math.max(delay, 1000) * 1.5, max);
            return new Promise(resolve => {
                setTimeout(() => {
                    if (delay >= max) resolve(false); // Timeout reached
                    else resolve(fn(next)); // Continue with next delay
                }, delay);
            });
        };

        // UI Management
        function toggleLogs() {
            const logArea = document.getElementById('logArea');
            const toggle = document.getElementById('logToggle');
            
            if (logArea.classList.contains('log-expanded')) {
                logArea.classList.remove('log-expanded');
                toggle.textContent = '‚ñ≤ Show';
            } else {
                logArea.classList.add('log-expanded');
                toggle.textContent = '‚ñº Hide';
            }
        }

        function updateStatus(status, message) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            dot.className = `status-dot status-${status}`;
            text.textContent = message;
        }

        function addLog(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.innerHTML = `[${timestamp}] ${message}`;
            logContent.appendChild(div);
            document.querySelector('.log-header > span').textContent = `üìã ${message}`;
            logContent.scrollTop = logContent.scrollHeight;
        }

        async function forceReconnect() {
            addLog('üîÑ Force reconnect initiated by user');
            updateStatus('connecting', 'Force reconnecting...');
            client.startConnection();
        }
        
        const client = {
            key: '',
            endpoint: '',
            /** @type {RTCPeerConnection} */
            pc: null,
            sessionId: 0,
            stats: { received: 0, lastUpdate: 0 },
            
            signal: {
                async send(data) {
                    await fetch(`${client.endpoint}?key=${client.key}`, { method: 'POST', body: JSON.stringify(data), headers: { 'Content-Type': 'application/json' } });
                },
                async get() {
                    return await fetch(`${client.endpoint}?key=${client.key}`).then(r => r.json());
                },
                async pollOffer(delay = 2000) {
                    addLog(`üîÑ Polling for host offer (next offer in ${Math.round(delay/1000)}s)...`);
                    const data = await this.get();
                    if (data?.offer?.type === 'offer') {
                        await client.pc.setRemoteDescription(data.offer);
                        const answer = await client.pc.createAnswer();
                        await client.pc.setLocalDescription(answer);
                        await this.send({ type: 'answer', sdp: answer.sdp });
                        if (data.ice) data.ice.forEach(ice => client.pc.addIceCandidate(ice.candidate));
                        return true;
                    }
                    return backoff((nextDelay) => this.pollOffer(nextDelay), delay);
                }
            },
            
            startConnection() {
                this.cleanup();
                this.sessionId++;
                addLog(`Starting session ${this.sessionId}`);
                updateStatus('connecting', 'Establishing connection...');
                if (!this.key) return updateStatus('error', 'Reflector key is not set');
                
                this.pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.iptel.org' }] });
                
                this.pc.ondatachannel = e => {
                    const channel = e.channel;
                    channel.onopen = () => {
                        addLog('üì° Connected to host');
                        updateStatus('connected', 'Connected and receiving updates');
                    };
                    channel.onmessage = e => {
                        const data = JSON.parse(e.data);
                        this.stats.received++;
                        this.stats.lastUpdate = data.timestamp;
                        $('#shadow-url').val(data.url || '');
                        
                        clearTimeout(this._messageTimer);
                        this._messageTimer = setTimeout(() => {
                                addLog('‚ö†Ô∏è No response received, check connection');
                                updateStatus('disconnected', 'No updates received - click Reconnect');
                        }, 10000);

                        document.querySelector('#shadow-content').innerHTML = data.body;
                        updateStatus('connected', 'Receiving live updates');
                    };
                    channel.onclose = () => {
                        addLog('‚ö° Connection lost, reconnecting...');
                        updateStatus('connecting', 'Reconnecting...');
                        // Use backoff to automatically reconnect when host reloads
                        backoff(() => this.startConnection()).then(success => {
                            if (!success) {
                                addLog('Auto-reconnect timeout after 5 minutes');
                                updateStatus('disconnected', 'Auto-reconnect failed - press Reconnect');
                            }
                        });
                    };
                };

                this.pc.onicecandidate = e => e.candidate && this.signal.send({ type: 'ice', candidates: [e.candidate] });

                this.pc.onconnectionstatechange = () => {
                    addLog(`Restablishing connection: ${this.pc.connectionState}`);
                    if (['failed', 'disconnected'].includes(this.pc.connectionState)) {
                        addLog('Connection failed/disconnected, reconnecting...');
                        updateStatus('connecting', 'Reconnecting...');
                        // Use backoff for automatic reconnection
                        backoff(() => this.startConnection(), 0).then(success => {
                            if (!success) {
                                addLog('Auto-reconnect timeout after 1 minute');
                                updateStatus('disconnected', 'Auto-reconnect failed - press Reconnect or Alt+R on host');
                            }
                        });
                    }
                };

                this.signal.pollOffer().then(() => {
                    setTimeout(() => {
                        if (this.pc.connectionState !== 'connected') {
                            addLog('Polling timeout, no host found');
                            updateStatus('disconnected', 'No host found - press Reconnect or start host');
                        }
                    }, 5000); // give 5 seconds for connection to happen
                }).catch(e=>updateStatus('error', e.message));
                
                this.updateStats(); // Always start stats tracking
                return true; // Return success for backoff
            },
            
            updateStats() {
                const receivedEl = document.getElementById('receivedCount');
                const lastUpdateEl = document.getElementById('lastUpdate');
                
                receivedEl.textContent = this.stats.received;
                
                if (this.stats.lastUpdate) {
                    const secondsAgo = Math.floor((Date.now() - this.stats.lastUpdate) / 1000);
                    lastUpdateEl.textContent = secondsAgo < 60 ? `${secondsAgo}s ago` : 'Over 1 min ago';
                } else {
                    lastUpdateEl.textContent = 'Never';
                }
                
                this._statsTimer = setTimeout(() => this.updateStats(), 1000);
            },
            
            cleanup() {
                if (this.pc) {
                    this.pc.close();
                    this.pc = null;
                }
                clearTimeout(this._statsTimer);
            }
        };
        
        client.startConnection();
    </script>
</body>
</html>
