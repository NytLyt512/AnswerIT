<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AnswerIT Remote Control</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #0a0a0a; color: #fff; overflow: hidden; }
        
        .header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); 
                 padding: 15px 20px; z-index: 1000; border-bottom: 1px solid #333; }
        .title { font-size: 20px; font-weight: 600; margin-bottom: 5px; }
        .status-bar { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .connection-status { display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-connected { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        .status-connecting { background: #ffaa00; box-shadow: 0 0 8px #ffaa00; animation: pulse 1s infinite; }
        .status-disconnected { background: #ff4444; box-shadow: 0 0 8px #ff4444; }
        .force-reconnect { margin-left: 10px; padding: 4px 8px; background: #333; border: 1px solid #555; 
                          border-radius: 4px; color: #fff; font-size: 10px; cursor: pointer; transition: all 0.2s; }
        .force-reconnect:hover { background: #444; border-color: #777; }
        .stats { text-align: right; opacity: 0.8; }
        
        .ui-container { margin-top: 80px; padding: 20px; height: calc(100vh - 120px); overflow: auto; }
        .mode-toggle { position: absolute; top: 15px; right: 120px; background: #333; border: 1px solid #555; 
                      border-radius: 4px; color: #fff; font-size: 12px; cursor: pointer; padding: 6px 12px; }
        .mode-toggle:hover { background: #444; }
        
        .user-message { padding: 40px; text-align: center; opacity: 0.7; font-size: 16px; }
        
        .log-area { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); 
                   border-top: 1px solid #333; transition: all 0.3s ease; z-index: 999; }
        .log-header { padding: 8px 15px; cursor: pointer; display: flex; justify-content: space-between; 
                     align-items: center; font-size: 12px; background: #1a1a1a; }
        .log-content { padding: 10px 15px; font-size: 11px; font-family: 'Courier New', monospace; 
                      background: #0a0a0a; max-height: 200px; overflow-y: auto; display: none; }
        .log-expanded .log-content { display: block; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        /* Override any popup positioning for full-screen display */
        #ait-answer-popup {
            position: static !important;
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            max-height: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            display: flex !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="title">🎮 AnswerIT Remote Control</div>
            <div class="status-bar">
                <div class="connection-status">
                    <div class="status-dot status-connecting" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                    <button class="force-reconnect" onclick="forceReconnect()" title="Force reconnect">🔄 Reconnect</button>
                </div>
                <div class="stats" id="stats">
                    <div>UI Updates: <span id="receivedCount">0</span></div>
                    <div>Last update: <span id="lastUpdate">Never</span></div>
                </div>
            </div>
        </div>
        <button class="mode-toggle" onclick="toggleMode()" id="modeToggle">Switch to Page View</button>
    </div>
    
    <div class="ui-container" id="uiContainer">
        <div class="user-message" id="defaultMessage">
            � Waiting for host connection...<br>
            <small>The remote control will appear once connected</small>
        </div>
        <div id="remote-ui" style="display: none;"></div>
    </div>
    
    <div class="log-area" id="logArea">
        <div class="log-header" onclick="toggleLogs()">
            <span>📋 System Logs</span>
            <span id="logToggle">▲ Show</span>
        </div>
        <div class="log-content" id="logContent">Initializing connection...</div>
    </div>

    <script>
        // State management
        let uiMode = true; // true = UI mode, false = page mode
        let lastUIState = null;
        
        // exponential backoff with max delay and promise support
        const backoff = (fn, delay = 2000, max = 60000) => {
            const next = Math.min(Math.max(delay, 1000) * 1.5, max);
            return new Promise(resolve => {
                setTimeout(() => {
                    if (delay >= max) resolve(false);
                    else resolve(fn(next));
                }, delay);
            });
        };

        // UI Management
        function toggleLogs() {
            const logArea = document.getElementById('logArea');
            const toggle = document.getElementById('logToggle');
            
            if (logArea.classList.contains('log-expanded')) {
                logArea.classList.remove('log-expanded');
                toggle.textContent = '▲ Show';
            } else {
                logArea.classList.add('log-expanded');
                toggle.textContent = '▼ Hide';
            }
        }
        
        function toggleMode() {
            uiMode = !uiMode;
            const toggle = document.getElementById('modeToggle');
            toggle.textContent = uiMode ? 'Switch to Page View' : 'Switch to UI View';
            addLog(`📱 Switched to ${uiMode ? 'UI control' : 'page view'} mode`);
        }

        function updateStatus(status, message) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            dot.className = `status-dot status-${status}`;
            text.textContent = message;
        }

        function addLog(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.innerHTML = `[${timestamp}] ${message}`;
            logContent.appendChild(div);
            document.querySelector('.log-header > span').textContent = `📋 ${message}`;
            logContent.scrollTop = logContent.scrollHeight;
        }

        async function forceReconnect() {
            addLog('🔄 Force reconnect initiated by user');
            updateStatus('connecting', 'Force reconnecting...');
            client.startConnection();
        }
        
        function sendUIInteraction(action, data = {}) {
            if (client.channel && client.channel.readyState === 'open') {
                client.channel.send(JSON.stringify({
                    type: 'ui_interaction',
                    action: action,
                    ...data
                }));
                addLog(`🎮 Sent action: ${action}`);
            }
        }
        
        function renderUI(data) {
            const container = document.getElementById('remote-ui');
            const defaultMsg = document.getElementById('defaultMessage');
            
            // Hide default message and show UI
            defaultMsg.style.display = 'none';
            container.style.display = 'block';
            
            // Inject CSS if provided
            if (data.css && !document.getElementById('injected-css')) {
                const style = document.createElement('style');
                style.id = 'injected-css';
                style.textContent = data.css;
                document.head.appendChild(style);
            }
            
            // Render HTML
            container.innerHTML = data.html;
            
            // Make UI functional by adding event listeners
            makeUIFunctional(container, data.state);
            
            lastUIState = data.state;
        }
        
        function makeUIFunctional(container, state) {
            // Handle model button clicks
            container.querySelectorAll('.ait-model-button').forEach(btn => {
                const modelName = btn.dataset.model;
                if (modelName) {
                    btn.onclick = (e) => {
                        e.preventDefault();
                        sendUIInteraction('model_click', { modelName, forceRetry: false });
                    };
                    
                    // Handle retry clicks
                    const retryIcon = btn.querySelector('.ait-model-status-icon');
                    if (retryIcon) {
                        retryIcon.onclick = (e) => {
                            e.stopPropagation();
                            e.preventDefault();
                            sendUIInteraction('model_click', { modelName, forceRetry: true });
                        };
                    }
                }
            });
            
            // Handle control buttons
            const themeBtn = container.querySelector('#ait-theme-toggle');
            if (themeBtn) {
                themeBtn.onclick = (e) => {
                    e.preventDefault();
                    sendUIInteraction('toggle_theme');
                };
            }
            
            const autoRunBtn = container.querySelector('#ait-auto-run-toggle');
            if (autoRunBtn) {
                autoRunBtn.onclick = (e) => {
                    e.preventDefault();
                    sendUIInteraction('toggle_autorun');
                };
            }
            
            const customPromptLabel = container.querySelector('#ait-custom-prompt-label');
            if (customPromptLabel) {
                customPromptLabel.onclick = (e) => {
                    e.preventDefault();
                    sendUIInteraction('toggle_custom_prompt');
                };
            }
            
            // Handle text inputs with debouncing
            const customPrompt = container.querySelector('#ait-custom-prompt');
            if (customPrompt) {
                let timeout;
                customPrompt.oninput = (e) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        sendUIInteraction('update_custom_prompt', { value: e.target.value });
                    }, 500);
                };
            }
            
            const outputArea = container.querySelector('#ait-output-textarea');
            if (outputArea) {
                let timeout;
                outputArea.oninput = (e) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        sendUIInteraction('update_output', { value: e.target.value });
                    }, 500);
                };
            }
            
            // Handle insert button
            const insertBtn = container.querySelector('#ait-insert-button');
            if (insertBtn) {
                insertBtn.onclick = (e) => {
                    e.preventDefault();
                    sendUIInteraction('insert_answer');
                };
            }
            
            // Disable close button (we don't want to close the remote UI)
            const closeBtn = container.querySelector('#ait-popup-close');
            if (closeBtn) {
                closeBtn.style.opacity = '0.3';
                closeBtn.onclick = (e) => e.preventDefault();
            }
        }
        
        const client = {
            key: '',
            endpoint: '',
            pc: null,
            channel: null,
            sessionId: 0,
            stats: { received: 0, lastUpdate: 0 },
            
            signal: {
                async send(data) {
                    await fetch(`${client.endpoint}?key=${client.key}`, { 
                        method: 'POST', 
                        body: JSON.stringify(data), 
                        headers: { 'Content-Type': 'application/json' } 
                    });
                },
                async get() {
                    return await fetch(`${client.endpoint}?key=${client.key}`).then(r => r.json());
                },
                async pollOffer(delay = 2000) {
                    addLog(`🔄 Polling for host offer (next offer in ${Math.round(delay/1000)}s)...`);
                    const data = await this.get();
                    if (data?.offer?.type === 'offer') {
                        await client.pc.setRemoteDescription(data.offer);
                        const answer = await client.pc.createAnswer();
                        await client.pc.setLocalDescription(answer);
                        await this.send({ type: 'answer', sdp: answer.sdp });
                        if (data.ice) data.ice.forEach(ice => client.pc.addIceCandidate(ice.candidate));
                        return true;
                    }
                    return backoff((nextDelay) => this.pollOffer(nextDelay), delay);
                }
            },
            
            startConnection() {
                this.cleanup();
                this.sessionId++;
                addLog(`Starting session ${this.sessionId}`);
                updateStatus('connecting', 'Establishing connection...');
                if (!this.key) return updateStatus('error', 'Reflector key is not set');
                
                this.pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.iptel.org' }] });
                
                this.pc.ondatachannel = e => {
                    this.channel = e.channel;
                    
                    this.channel.onopen = () => {
                        addLog('📡 Connected to host');
                        updateStatus('connected', 'Connected and receiving updates');
                    };
                    
                    this.channel.onmessage = e => {
                        const data = JSON.parse(e.data);
                        this.stats.received++;
                        this.stats.lastUpdate = data.timestamp;
                        
                        clearTimeout(this._messageTimer);
                        this._messageTimer = setTimeout(() => {
                            addLog('⚠️ No response received, check connection');
                            updateStatus('disconnected', 'No updates received - click Reconnect');
                        }, 15000);

                        // Handle different message types
                        if (data.type === 'ui_state' && uiMode) {
                            renderUI(data);
                            updateStatus('connected', 'UI Control Active');
                        } else if (data.type === 'page_content' && !uiMode) {
                            // Handle page content (original behavior)
                            document.querySelector('#remote-ui').innerHTML = data.body;
                            document.getElementById('defaultMessage').style.display = 'none';
                            document.getElementById('remote-ui').style.display = 'block';
                            updateStatus('connected', 'Page View Active');
                        }
                    };
                    
                    this.channel.onclose = () => {
                        addLog('⚡ Connection lost, reconnecting...');
                        updateStatus('connecting', 'Reconnecting...');
                        backoff(() => this.startConnection()).then(success => {
                            if (!success) {
                                addLog('Auto-reconnect timeout after 5 minutes');
                                updateStatus('disconnected', 'Auto-reconnect failed - press Reconnect');
                            }
                        });
                    };
                };

                this.pc.onicecandidate = e => e.candidate && this.signal.send({ 
                    type: 'ice', 
                    candidates: [e.candidate] 
                });

                this.pc.onconnectionstatechange = () => {
                    addLog(`Connection state: ${this.pc.connectionState}`);
                    if (['failed', 'disconnected'].includes(this.pc.connectionState)) {
                        addLog('Connection failed/disconnected, reconnecting...');
                        updateStatus('connecting', 'Reconnecting...');
                        backoff(() => this.startConnection(), 0).then(success => {
                            if (!success) {
                                addLog('Auto-reconnect timeout after 1 minute');
                                updateStatus('disconnected', 'Auto-reconnect failed - press Reconnect');
                            }
                        });
                    }
                };

                this.signal.pollOffer().then(() => {
                    setTimeout(() => {
                        if (this.pc.connectionState !== 'connected') {
                            addLog('Polling timeout, no host found');
                            updateStatus('disconnected', 'No host found - press Reconnect or start host');
                        }
                    }, 5000);
                }).catch(e => updateStatus('error', e.message));
                
                this.updateStats();
                return true;
            },
            
            updateStats() {
                const receivedEl = document.getElementById('receivedCount');
                const lastUpdateEl = document.getElementById('lastUpdate');
                
                receivedEl.textContent = this.stats.received;
                
                if (this.stats.lastUpdate) {
                    const secondsAgo = Math.floor((Date.now() - this.stats.lastUpdate) / 1000);
                    lastUpdateEl.textContent = secondsAgo < 60 ? `${secondsAgo}s ago` : 'Over 1 min ago';
                } else {
                    lastUpdateEl.textContent = 'Never';
                }
                
                this._statsTimer = setTimeout(() => this.updateStats(), 1000);
            },
            
            cleanup() {
                if (this.pc) {
                    this.pc.close();
                    this.pc = null;
                }
                if (this.channel) {
                    this.channel = null;
                }
                clearTimeout(this._statsTimer);
            }
        };
        
        client.startConnection();
    </script>
</body>
</html>
